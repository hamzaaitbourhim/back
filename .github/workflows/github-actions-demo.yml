name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      - name: Set up Docker
        uses: docker/login-action@v1
        with:
          username: "hamzach05"
          password: "Dieupourtous0505"

      - name: Build and push Docker image
        if: success()
        run: |
          docker build -t hamzach05/csa-backend:latest .
          docker push hamzach05/csa-backend:latest